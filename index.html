<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Cipher Fran</title>
  </head>
  <body>
    <h1>Mensajería Secreta</h1>
    <hr />
    <h3>
      Si buscas la manera de codificar un mensaje, estás en el lugar correcto
    </h3>
    <hr />
    <h3>Mensaje:</h3>
    <div>
      <input type="text" id="mensaje" placeholder="Pon tu mensaje aquí" />
    </div>
    <h3>Desplazamiento:</h3>
    <div>
      <input
        type="number"
        id="desplazamiento"
        size="4"
        placeholder="Cuánto quieres que se desplace"
      />
    </div>
    <div>
      <button type="button" id="cifrar">Cifrar</button>
      <button type="button" id="decifrar">Descifrar</button>
    </div>
    <h3>Mensaje Cifrado/Descifrado:</h3>
    <div>
      <input
        type="text"
        id="mensaje2"
        placeholder="Listo tu mensaje cifrado/descifrado"
      />
    </div>
    <br />
    <hr />
    <footer>
      <h4>Francisca Rivera - Todos los derechos reservados</h4>
    </footer>
    <script src="./app.js" type="module"></script>
  </body>
</html>
